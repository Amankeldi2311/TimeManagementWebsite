  <style>
    /* General Reset */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      font-size: 16px;
      margin: 0;
    }

    /* Header Area */
    .header-area {
      background-color: transparent;
      box-shadow: none;
      transition: background- color 0.3s ease, box-shadow 0.3s ease;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      padding: 15px 30px;
      z-index: 1000;
    }

    /* Scrolled Navbar */
    .header-area.scrolled {
      background-color: #001f3d;
      /* Navy blue */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    }

    /* Fixed Navbar and Logo on Scroll */
    .header-area.fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 30px;
      background-color: #001f3d;
      /* Navy blue */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .main-nav .logo img {
      width: 100px;
      /* Default larger logo */
      transition: width 0.3s ease;
    }

    /* Smaller Logo when Navbar is Scrolled */
    .header-area.scrolled .main-nav .logo img,
    .header-area.fixed .main-nav .logo img {
      width: 55px;
      /* Smaller logo */
    }

    .main-nav .nav {
      display: flex;
      align-items: center;
      list-style: none;
      margin-top: 0px !important;
      margin-bottom: 20px !important;
      padding-left: 0;
    }

    .main-nav .nav li {
      margin-right: 30px;
      display: flex;
      align-items: center;
    }

    .main-nav .nav a {

      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .main-nav .nav a:hover {
      color: #3e92cc;
    }

    .menu-trigger {
      display: none;
      cursor: pointer;
    }

    .menu-trigger span {
      font-size: 18px;
      color: #fff;
    }

    /* Mobile Nav Menu */
    .nav.active {
      display: block;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 15px;
      z-index: 1000;
      /* Ensure sidebar is above content */
    }

    .nav.active li {
      margin-bottom: 15px;
    }
    
    @media (max-width: 768px) {
      .main-nav .nav {
        padding-top: 20px;
        display: block;
        flex-direction: column;
      }

      .menu-trigger {
        display: block;
      }

      .main-nav .nav a {
        padding: 10px 0;
        display: block;
        width: 100%;
    height: 100%;
        box-sizing: border-box;
      }

      /* When menu is active (sidebar open), make logo fixed */
      .logo {
        position: fixed;
        top: 20px;
        /* Keep some space from the top */
        left: 20px;
        /* Align it with the left */
        z-index: 1001;
        /* Ensure logo stays above the sidebar */
      }

      /* Ensure sidebar appears over content */
      .nav.active {
        display: flex;
        position: fixed;
        /* Make the sidebar fixed */
        top: 60px;
        /* Adjust for the height of the fixed header */
        right: 0;
        width: 250px;
        /* Sidebar width */
        height: 100%;
        background-color: #333;
        z-index: 999;
        /* Make sure sidebar is beneath the logo */
      }

      .nav.active li {
        margin-bottom: 15px;
      }
    }

    /* Page Heading */
    .page-heading {
      background-color: #3e92cc;
      color: #fff;
      text-align: center;
      padding: 200px 0 50px;
    }

    .page-heading .header-text h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .page-heading .div-dec {
      width: 60px;
      height: 5px;
      background-color: #fff;
      margin: 10px auto 0;
    }

    

    /* Other sections as previously defined... */
  </style>
</head>

  <script>

    window.onscroll = function () {
      const navbar = document.querySelector('.header-area');
      const logo = document.querySelector('.main-nav .logo img');

      if (window.scrollY > 50) {  // Adjust this value as per your design
        navbar.classList.add('scrolled');

      } else {
        navbar.classList.remove('scrolled');
      }
    };

    var interleaveOffset = 0.5;

    var swiperOptions = {
      loop: true,
      speed: 1000,
      grabCursor: true,
      watchSlidesProgress: true,
      mousewheelControl: true,
      keyboardControl: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      on: {
        progress: function () {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            var slideProgress = swiper.slides[i].progress;
            var innerOffset = swiper.width * interleaveOffset;
            var innerTranslate = slideProgress * innerOffset;
            swiper.slides[i].querySelector(".slide-inner").style.transform =
              "translate3d(" + innerTranslate + "px, 0, 0)";
          }
        },
        touchStart: function () {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = "";
          }
        },
        setTransition: function (speed) {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = speed + "ms";
            swiper.slides[i].querySelector(".slide-inner").style.transition =
              speed + "ms";
          }
        }
      }
    };

    var swiper = new Swiper(".swiper-container", swiperOptions);
  </script>
