    /* General Reset */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      font-size: 16px;
      margin: 0;
    }

    /* Header Area */
    .header-area {
      background-color: transparent;
      box-shadow: none;
      transition: background- color 0.3s ease, box-shadow 0.3s ease;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      padding: 15px 30px;
      z-index: 1000;
    }

    /* Scrolled Navbar */
    .header-area.scrolled {
      background-color: #001f3d;
      /* Navy blue */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    }

    /* Fixed Navbar and Logo on Scroll */
    .header-area.fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 30px;
      background-color: #001f3d;
      /* Navy blue */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .main-nav .logo img {
      width: 100px;
      /* Default larger logo */
      transition: width 0.3s ease;
    }

    /* Smaller Logo when Navbar is Scrolled */
    .header-area.scrolled .main-nav .logo img,
    .header-area.fixed .main-nav .logo img {
      width: 55px;
      /* Smaller logo */
    }

    .main-nav .nav {
      display: flex;
      align-items: center;
      list-style: none;
      margin-top: 0px !important;
      margin-bottom: 20px !important;
      padding-left: 0;
    }

    .main-nav .nav li {
      margin-right: 30px;
      display: flex;
      align-items: center;
    }

    .main-nav .nav a {

      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .main-nav .nav a:hover {
      color: #3e92cc;
    }

    .menu-trigger {
      display: none;
      cursor: pointer;
    }

    .menu-trigger span {
      font-size: 18px;
      color: #fff;
    }

    /* Mobile Nav Menu */
    .nav.active {
      display: block;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 15px;
      z-index: 1000;
      /* Ensure sidebar is above content */
    }

    .nav.active li {
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .main-nav .nav {
        padding-top: 20px;
        display: block;
        flex-direction: column;
      }

      .menu-trigger {
        display: block;
      }

      .main-nav .nav a {
        padding: 10px 0;
        display: block;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      /* When menu is active (sidebar open), make logo fixed */
      .logo {
        position: fixed;
        top: 20px;
        /* Keep some space from the top */
        left: 20px;
        /* Align it with the left */
        z-index: 1001;
        /* Ensure logo stays above the sidebar */
      }

      /* Ensure sidebar appears over content */
      .nav.active {
        display: flex;
        position: fixed;
        /* Make the sidebar fixed */
        top: 60px;
        /* Adjust for the height of the fixed header */
        right: 0;
        width: 250px;
        /* Sidebar width */
        height: 100%;
        background-color: #333;
        z-index: 999;
        /* Make sure sidebar is beneath the logo */
      }

      .nav.active li {
        margin-bottom: 15px;
      }
    }

    /* Page Heading */
    .page-heading {
      background-color: #3e92cc;
      color: #fff;
      text-align: center;
      padding: 200px 0 50px;
    }

    .page-heading .header-text h2 {

    .page-heading .div-dec {

    .board {

    /* ---- FORM ---- */
    #todo-form {
      padding: 32px 32px 0;
    }

    #todo-form input {

    #todo-form button {

    }

    /* ---- BOARD ---- */
    .lanes {
      display: flex;
      align-items: flex-start;
      justify-content: start;
      gap: 16px;

      padding: 24px 32px;

      overflow: scroll;

    }

    .heading {

      margin-bottom: 8px;
    }

    .swim-lane {
      display: flex;
      flex-direction: column;
      gap: 12px;

    .task {

  <script>

    window.onscroll = function () {
      const navbar = document.querySelector('.header-area');
      const logo = document.querySelector('.main-nav .logo img');

      if (window.scrollY > 50) {  // Adjust this value as per your design
        navbar.classList.add('scrolled');

      } else {
        navbar.classList.remove('scrolled');
      }
    };

    var interleaveOffset = 0.5;

    var swiperOptions = {
      loop: true,
      speed: 1000,
      grabCursor: true,
      watchSlidesProgress: true,
      mousewheelControl: true,
      keyboardControl: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      on: {
        progress: function () {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            var slideProgress = swiper.slides[i].progress;
            var innerOffset = swiper.width * interleaveOffset;
            var innerTranslate = slideProgress * innerOffset;
            swiper.slides[i].querySelector(".slide-inner").style.transform =
              "translate3d(" + innerTranslate + "px, 0, 0)";
          }
        },
        touchStart: function () {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = "";
          }
        },
        setTransition: function (speed) {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = speed + "ms";
            swiper.slides[i].querySelector(".slide-inner").style.transition =
              speed + "ms";
          }
        }
      }
    };

    var swiper = new Swiper(".swiper-container", swiperOptions);


    let pomodoro = document.getElementById("pomodoro-timer");
    let short = document.getElementById("short-timer");
    let long = document.getElementById("long-timer");
    let currentTimer = null;

    function showDefaultTimer() {
      pomodoro.style.display = "block";
      short.style.display = "none";
      long.style.display = "none";
    }

    showDefaultTimer();

    function hideAll() {
      let timers = document.querySelectorAll(".timer-display");
      timers.forEach((timer) => (timer.style.display = "none"));
    }

    document
      .getElementById("pomodoro-session")
      .addEventListener("click", function () {
        hideAll();

        pomodoro.style.display = "block";
        currentTimer = pomodoro;
      });
    document
      .getElementById("short-break")
      .addEventListener("click", function () {
        hideAll();

        short.style.display = "block";
        currentTimer = short;
      });
    document
      .getElementById("long-break")
      .addEventListener("click", function () {
        hideAll();

        long.style.display = "block";
        currentTimer = long;
      });

    let myInterval = null;


    function startTimer(timerdisplay) {
      if (myInterval) {
        clearInterval(myInterval);
      }

      timerDuration = timerdisplay
        .getAttribute("data-duration")
        .split(":")[0];
      console.log(timerDuration);

      let durationinmiliseconds = timerDuration * 60 * 1000;
      let endTimestamp = Date.now() + durationinmiliseconds;

      myInterval = setInterval(function () {
        const timeRemaining = new Date(endTimestamp - Date.now());

        if (timeRemaining <= 0) {
          clearInterval(myInterval);
          timerdisplay.textContent = "00:00";
          const alarm = new Audio(
            "https://www.freespecialeffects.co.uk/soundfx/scifi/electronic.wav"
          );
          alarm.play();
        } else {
          const minutes = Math.floor(timeRemaining / 60000);
          const seconds = ((timeRemaining % 60000) / 1000).toFixed(0);
          const formattedTime = `${minutes}:${seconds
            .toString()
            .padStart(2, "0")}`;
          console.log(formattedTime);
          timerdisplay.textContent = formattedTime;
        }
      }, 1000);
    }

    document.getElementById("start").addEventListener("click", function () {
      if (currentTimer) {
        startTimer(currentTimer);
        document.getElementById("timer-message").style.display = "none";
      } else {
        document.getElementById("timer-message").style.display = "block";
      }
    });

    document.getElementById("stop").addEventListener("click", function () {
      if (currentTimer) {
        clearInterval(myInterval);
      }
    });
  </script>
